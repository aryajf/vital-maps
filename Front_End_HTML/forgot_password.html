<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="theme-color" content="#3D5AF1" />
            <title>Forgot Password | Vital Maps</title>
            <link rel="stylesheet" href="./Assets/Styles/forgot_password.css">
            <link rel="icon" href="./Assets/Images/Maps_Point-removebg-preview.png">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        </head>
    <body>

        <section class="signin h-110 w-100" style="box-sizing: border-box; background: radial-gradient(50% 48.63% at 50% 49.85%, #3D5AF1 0%, #003FCB 83.33%);">
            <div class="content-3-5 d-flex flex-column align-items-center h-100 flex-lg-row">

                <div class="d-flex mx-auto align-items-left justify-content-center width-left mx-lg-0">

                    <img class="logo" src="./Assets/Images/Logo Vital Maps.png" width="120" height="60" alt="Logo Vital Maps">


                    <div class="left mx-lg-0 mx-auto">
                        <div class="align-items-center justify-content-left d-lg-none d-flex" style="margin-bottom: 20px;">
                            <img class="img-fluid" src="./Assets/Images/3d_forgot_password-removebg-preview.png" width="350" height="370" alt="" />
                        </div>

                        <h3 class="title-text">Forgot Password</h3>
                        <p class="caption-text">Set Your New Password</p>

                        <form action="" method="post">
                            <div style="margin-bottom: 20px">
                                <label for="" class="d-block input-label" style="margin-bottom: 10px">New Password</label>
                                <input type="password" class="form-control input" placeholder="•••••••••" name="password" autocomplete="off" required />
                            </div>

                            <div style="margin-bottom: 20px">
                                <label for="" class="d-block input-label" style="margin-bottom: 10px">Confirm New Password</label>
                                <input type="password" class="form-control input" placeholder="•••••••••" name="password" autocomplete="off" required />
                            </div>



                            <button class="btn btn-fill text-white d-block w-100" type="submit">Submit</button>
                        </form>
                    
                    </div>
                </div>

                <div class="position-relative d-none d-lg-block h-100 width-right">
                    <img class="position-absolute img-fluid centered" src="./Assets/Images/3d_forgot_password-removebg-preview.png" width="350" height="370" alt="" />
                </div>
                
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
