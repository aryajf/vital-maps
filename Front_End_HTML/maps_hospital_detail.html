<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="theme-color" content="#3D5AF1" />
            <title>Maps | Vital Maps</title>
            <link rel="stylesheet" href="./Assets/Styles/maps_hospital_detail.css">
            <link rel="icon" href="./Assets/Images/Maps_Point-removebg-preview.png">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        </head>
    <body>
        <section class="h-100 w-100" style="box-sizing: border-box; background-color: #FFFFFF">

            <div class="container-fluid mx-auto p-0 position-relative">
                <nav class="sidebar">
                    <ul class="nav flex-colum justify-content-center">
                        <li class="nav-item home">
                            <a class="nav-link" href="#"><span class="icon"><img src="./Assets/Icons/2-home-11.png" width="20" height="20" alt=""></span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><span class="icon"><img src="./Assets/Icons/dashboard.png" width="20" height="20" alt=""></span></a>
                        </li>
                    </ul>
                </nav>

                <div class="maps">

                    <div class="detail d-flex flex-column">
                        <div class="d-flex flex-column">
                            <img src="./Assets/Images/hasan_sadikin.png" class="img-fluid" alt="hospital">

                            <h3 class="hospital-name">Rumah Sakit Umum Daerah Hasan Sadikin</h2>
                        
                        
                            <div class="share d-flex flex-row">
                                <p class="code">4H2X+P9 Pasteur, Kota Bandung, Jawa Barat</p>
                                <span><img src="./Assets/Icons/32-share.png" width="20" height="20" alt=""></span>
                            </div>

                            <hr>

                            <div class="description">
                                <p class="vaccine-label">COVID-19 vaccine locations</p>

                                <div class="info d-flex flex-row">
                                    <div>
                                        <span class="icons"><img src="./Assets/Icons/64-location.png" width="20" height="20" alt=""></span>
                                    </div>

                                    <p class="text-information">Jl. Pasteur No.38, Pasteur, Kec. Sukajadi, Kota Bandung, Jawa Barat 40161</p>
                                </div>

                                <div class="info d-flex flex-row">
                                    <div>
                                        <span class="icons"><img src="./Assets/Icons/27-call.png" width="20" height="20" alt=""></span>
                                    </div>

                                    <p class="text-information">(022) 2034953</p>
                                </div>

                                <div class="info d-flex flex-row">
                                    <div>
                                        <span class="icons"><img src="./Assets/Icons/40-clock-1.png" width="20" height="20" alt=""></span>
                                    </div>

                                    <p class="text-information">Open 24 hours</p>
                                </div>
                            </div>

                            <div class="facilities-section">
                                <p class="title">Facilites</p>

                                <div class="left d-flex flex-row">

                                    <div class="d-flex flex-column">
                                        <div class="d-flex flex-row">
                                            <span class="icons"><img src="./Assets/Icons/checklist.png" width="20" height="20" alt=""></span>
                                            <p>IGD</p>
                                        </div>
                                        
                                        <div class="right-row d-flex flex-row">
                                            <span class="icons"><img src="./Assets/Icons/checklist.png" width="20" height="20" alt=""></span>
                                            <p>UGD</p>
                                        </div>

                                        <div class="d-flex flex-row">
                                            <span class="icons"><img src="./Assets/Icons/checklist.png" width="20" height="20" alt=""></span>
                                            <p>Labolatory</p>
                                        </div>
                                    </div>

                                    <div class="right d-flex flex-column">
                                        <div class="d-flex flex-row">
                                            <span class="icons"><img src="./Assets/Icons/checklist.png" width="20" height="20" alt=""></span>
                                            <p>Outpatient</p>
                                        </div>
                                        
                                        <div class="right-row d-flex flex-row">
                                            <span class="icons"><img src="./Assets/Icons/checklist.png" width="20" height="20" alt=""></span>
                                            <p>Inpatient</p>
                                        </div>

                                        <div class="d-flex flex-row">
                                            <span class="icons"><img src="./Assets/Icons/checklist.png" width="20" height="20" alt=""></span>
                                            <p>Medical check-up</p>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>

                </div>
            </div>

        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
